<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/713945395b.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Lato:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Roboto:wght@700;900&family=Rubik+Bubbles&family=Shadows+Into+Light&display=swap" rel="stylesheet">
</head>
<body>
  <div class="title-header">ROCK PAPER SCISSORS</div>
  <div class="instructions">
    <h2 class="pick-text">Choose your weapon for the battle: </h2><i class="fa-duotone fa-sword"></i>
    <p class="rules">Rules are simple: First to win 5 points, wins the WAR!!</p>
  </div>
  <div class="buttons">
    <button class="scissors"><i class="fa-regular fa-hand-scissors fa-4x"></i></button>
    <button class="rock"><i class="fa-regular fa-hand-back-fist fa-4x"></i></button>
    <button class="paper"><i class="fa-regular fa-hand fa-4x"></i></button>
    </div>
  <div class="scores">
    <div class="score player">
      <p>YOUR SCORE:</p>
      <p class="score-n-player">0</p>
    </div>
    <div class="score-text"></div>
    <div class="score compu">
      <p>MACHINE:</p>
      <p class="score-n-compu">0</p>
    </div>
  </div>
  </div>
<footer>
  <p>Copyright &#169; 2023 rivasbolinga
    <i class="fa-brands fa-github"></i>
  </p>
  
</footer>
</body>
<script src="script.js"></script>
</html>
